// The settings for how to layout different data points

syntax = "proto3";

import "Widget.proto";
import "SettingsPage.proto";

package SpacePi.Dashboard.API.Model;

message WidgetGrid {
	// All other values are placed as settings
	repeated SettingsPage Settings = 8;
	repeated Widget Widgets = 9;
	repeated WidgetGrid Grids = 10;
}
